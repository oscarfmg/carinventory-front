<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <!-- <link rel="icon" type="image/svg+xml" href="/a.svg" /> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car Inventory</title>
</head>
<body>
  <main class="container">
    <div class="row mt-3">
      <div class="col">
        <h1>Car Inventory</h1>
      </div>
    </div>
    <div class="row mt-4"> <!-- Add Product -->
      <div class="col">
        <h3>Add product:</h3>
        <form id="car-form">
          <div class="row mb-4">
            <div class="col">
              <label>Brand</label>
              <select id="brand" class="form-select" required>
                <option>Honda</option>
                <option>Nissan</option>
                <option>Toyota</option>
                <option>Ford</option>
              </select>
            </div>
            <div class="col">
              <label>Model</label>
              <input type="text" class="form-control" id="model" placeholder="Model" required />
            </div>
            <div class="col">
              <label>Description</label>
              <input type="text" class="form-control" id="description" placeholder="Description" />
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label>Year</label>
              <select id="year" class="form-select">
                <option></option>
                <option>2004</option>
                <option>2005</option>
                <option>2006</option>
                <option>2007</option>
                <option>2008</option>
                <option>2009</option>
                <option>2010</option>
                <option>2011</option>
                <option>2012</option>
                <option>2013</option>
                <option>2014</option>
                <option>2015</option>
                <option>2016</option>
                <option>2017</option>
                <option>2018</option>
                <option>2019</option>
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
                <option>2024</option>
              </select>
            </div>
            <div class="col">
              <label>Kilometers</label>
              <input type="text" class="form-control" id="kilometers" placeholder="1000" required />
            </div>
            <div class="col">
              <label>Price</label>
              <input type="text" class="form-control" id="price" placeholder="$100,000" required />
            </div>
          </div>
          <div class="mt-3 d-flex justify-content-end">
            <button class="btn btn-primary">+ Add new</button>
          </div>
        </form>
      </div>
    </div> <!-- Add product -->
    <div class="row mt-5"> <!-- Table -->
      <div class="col">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>id</th>
              <th>Brand</th>
              <th>Model</th>
              <th>Description</th>
              <th>Year</th>
              <th>Kilometers</th>
              <th>Price</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody id="table-body">
          </tbody>
        </table>
      </div>
    </div> <!-- Table -->

    <div class="modal fade" tabindex="-1" id="editModal"> <!-- Edit Modal -->
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Car</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form id="car-edit-form">
            <div class="modal-body">
              <div class="row mb-4">
                <div class="col">
                  <input type="hidden" id="id-edit" />
                  <label>Brand</label>
                  <select id="brand-edit" class="form-select" required>
                    <option>Honda</option>
                    <option>Nissan</option>
                    <option>Toyota</option>
                    <option>Ford</option>
                  </select>
                </div>
                <div class="col">
                  <label>Model</label>
                  <input type="text" class="form-control" id="model-edit" placeholder="Model" required />
                </div>
                <div class="col">
                  <label>Description</label>
                  <input type="text" class="form-control" id="description-edit" placeholder="Description" />
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <label>Year</label>
                  <select id="year-edit" class="form-select">
                    <option></option>
                    <option>2004</option>
                    <option>2005</option>
                    <option>2006</option>
                    <option>2007</option>
                    <option>2008</option>
                    <option>2009</option>
                    <option>2010</option>
                    <option>2011</option>
                    <option>2012</option>
                    <option>2013</option>
                    <option>2014</option>
                    <option>2015</option>
                    <option>2016</option>
                    <option>2017</option>
                    <option>2018</option>
                    <option>2019</option>
                    <option>2020</option>
                    <option>2021</option>
                    <option>2022</option>
                    <option>2023</option>
                    <option>2024</option>
                  </select>
                </div>
                <div class="col">
                  <label>Kilometers</label>
                  <input type="text" class="form-control" id="kilometers-edit" placeholder="1000" required />
                </div>
                <div class="col">
                  <label>Price</label>
                  <input type="text" class="form-control" id="price-edit" placeholder="$100,000" required />
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Update</button>
            </div>
          </div>
        </form>
      </div>
    </div> <!-- Edit Modal -->
    <div class="modal fade" tabindex="-1" id="loadingModal"> <!-- Loading Modal -->
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Loading Data...</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div> <!-- Loading Modal -->
  </main>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
