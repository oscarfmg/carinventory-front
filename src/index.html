                  <option>2023</option>
                  <option>2024</option>
                </select>
              </div>
              <div class="col">
                <label>Kilometers</label>
                <input type="text" class="form-control" id="kilometers" placeholder="1000" required />
              </div>
              <div class="col">
                <label>Price</label>
                <input type="text" class="form-control" id="price" placeholder="$100,000" required />
              </div>
            </div>
            <div class="mt-3 d-flex justify-content-end">
              <button class="btn btn-primary">+ Add new</button>
            </div>
